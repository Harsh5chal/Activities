<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Invoice.css">
        <script src="Invoice.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/regular.min.js" integrity="sha512-iE5K3aeAv/SEBUez5TTre6Xe7duTVdSe47BJnLuPyFYDQu92HVbAtJ/EB78Dt+BYtOMmi6Ij2XyJfPvf8OSJNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#newrow').click(function(){
                    var addcontrols = "<div class='row-inv' id='parent'>"
                        addcontrols += "<div class='column-1'><input class='des' id='textbox' type='text' name='desname' style='margin-top: 10px;display: block;' placeholder='Items You Are Selling'><button onclick='copyText()' style='font-size:15px;margin-top:10px;'> <i class='fa fa-copy'></i></button></div>"
                        addcontrols += "<div class='column-2'><input type='number' id='qty' onClick='multiplyBy()' style='text-align:right;width: 100%;margin-top:10px' placeholder='100'></div>"
                        addcontrols += "<div class='column-3'><input type='number' id='prc' onClick='multiplyBy()'  style='text-align:right;width: 100%;margin-top:10px' placeholder='10.00'></div>"
                        addcontrols += "<div class='column-4'><output onClick='multiplyBy()' onChange='updateAmount()' for='qty prc' type='number' id='ttl' style='display:block;text-align:right;width: 100%;margin-top:10px;margin-left: 10px;border:1px solid black'>1000</div>"
                        addcontrols += "</div>";
                        $("div #parent").append(addcontrols);
                });
            })
        </script>

        <script type="text/javascript">
                     $(document).ready(function(){
                        $('#delete').click(function(){
                            var addcontrols = "<div class='row-inv' style='margin-bottom: 100px;' id='parent'>"
                            addcontrols -= "<div class='column-1'><input class='des' id='textbox' type='text' name='desname' style='margin-top: 10px;display: block;' placeholder='Items You Are Selling'></div>"
                            addcontrols -= "<div class='column-2'><input type='number' id='qty' onClick='multiplyBy()' style='text-align:right;width: 100%;margin-top:10px' placeholder='100'></div>"
                            addcontrols -= "<div class='column-3'><input type='number' id='prc' onClick='multiplyBy()'  style='text-align:right;width: 100%;margin-top:10px' placeholder='10.00'></div>"
                            addcontrols -= "<div class='column-4'><output onClick='multiplyBy()' onChange='updateAmount()' for='qty prc' type='number' id='ttl' style='display:block;text-align:right;width: 100%;margin-top:10px;margin-left: 10px;border:1px solid black'></div>"
                            addcontrols -= "</div>";
                            $("div #parent").empty(addcontrols);
                        })
                    })
        </script>
        
        <script type="text/javascript">
            //curr change
            $(document).ready(()=>{
                $("#select").click(function(){
                    $("#ind").click(function(){
                        var ind = 1
                        var num2 = ttl.val()
                        var res = parseInt(ind) * parseInt(num2);
                        $("ttl").val(value) = res.val();
                    })
                })
            });  
        </script>
    </head>
    <body>
        <div class="container" id="Pdf" >
            <div class="row">
                <div class="row-1">
                    <div class="col-1">
                        <p style="font-size: 20px"><button class="button" onclick="generatePdf()">DUE</button>
                            Invoice 
                        </p>
                        <p style="border: 1px solid rgb(180, 180, 180);padding: 6px;font-size: 14px;">Thank you for your purchase. Timely payment will be appreciated.</p>
                    </div>
                    <div class="col-2">
                        <img src="logo.png" style="width:200px;height:50px;display: block;margin-top: 60px;margin-left: 60px;"> 
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="row-inv">
                <div class="column">
                    <label for="Invoice">Invoice No.</label>
                    <input type="text" class="currency-amount" style="display:block;margin-top: 10px;"  placeholder="INV-694" size="8">                                    
                </div>
                <div class="column">
                    <label for="language">Language</label>
                    <select style="margin-top:10px;display: block;">
                        <option data-content='English'>English</option>
                    </select>
                </div>
                <div class="column" style="margin-left: 20px;width: 40%;">
                    <label for="currency">Currency</label>
                    <select class="currency-selector" style="width: 100%;margin-top:10px;" id="select" OnChange="currChange()">
                        <option id="gbp">British Pound - GBP</option>
                        <option id="eur">Euprope - EUR</option>
                        <option selected id="ind">Indian - INR</option>
                    </select>
                </div>
            </div>
        </div>
        <!--R0W2-->
        <div class="row">
            <div class="col-3">
                <div class="row-comp-details">
                    <div class="col-company-details">
                        <h2 class="from">From</h2>
                        <div class="name">Your Business, Inc.</div>
                        <div class="address">Your Address</div>
                        <div class="city">City & ZIP</div>
                        <div class="country">Your Country</div>
                    </div>
                    <div class="col invoice-to">
                        <h2 class="to">To</h2>
                        <div class="box">
                            <textarea id="box" name="box" rows="4" cols="40" style="background-color: rgb(230, 230, 230);padding: 10px;" >Example, Inc.
80 Mortimer Street
London W1W 7FE
United Kingdom
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4" style="float: left;">
                <div class="date">
                <label for="date" style="display:block;">Date</label>
                <input type="date" id="date" name="date" style="width:78%">
                </div>

                <div class="InvoiceDue">
                    <label for="InvoiceDue" style="display:block;">Invoice Due</label>
                    <select name="Invoice" id="due" style="width:80%">
                        <option value="After 10 days">After 30 days</option>
                        <option value="After 20 days">After 20 days</option>
                        <option value="After 30 days">After 10 days</option>
                        <option value="After 40 days">After 40 days</option>
                    </select>
                </div>

                <div class="Purchase">
                    <label for="Purchase" style="display:block;">Purchase Order Number</label>
                    <input type="Purchase" id="Purchase" placeholder="PO-123" name="Purchase" style="width:78%">
                </div>
            </div>
        </div>
        <!--R0W3-->
            <div class="row">  
                <div class="row-inv" style="margin-bottom: 50px;" id="parent">
                    <div class="column-1">
                        <label for="Name">Name</label> 
                        <input class="des" id="textbox" type='text' name='desname' style="margin-top: 10px;display: block;" placeholder='Items You Are Selling'>
                        <button onclick="copyText()" style="font-size:15px;margin-top:10px;"> <i class="fa fa-copy"></i></button>
                        
                    </div>
                    <div class="column-2">
                        <label for="Quantity">Quantity</label>
                        <input type='number' id='qty' onClick="multiplyBy()" style="text-align:right;width: 100%;margin-top:10px" placeholder='100'>
                    </div>
                    <div class="column-3">
                        <label for="rate">Rate</label>
                        <input type='number' id='prc' onClick="multiplyBy()"  style="text-align:right;width: 100%;margin-top:10px" placeholder='10.00'>
                    </div>
                    <div class="column-4">
                        <label for="amount">Amount</label>
                        <output onClick="multiplyBy()" onChange="updateAmount()" for="qty prc" type='number' id='ttl' style="display:block;text-align:right;width: 100%;margin-top:10px;margin-left: 10px;border:1px solid black">1000.00</output>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="btn" id="btn">
                    <input type="button" style="background-color:rgb(129, 139, 224);color: white;padding: 5px;margin-top:10px" value="New Line" id="newrow" />
                    <input type="button" style="background-color:rgb(129, 139, 224);color: white;padding: 5px;margin-top:10px" value="Delete" id="delete" />
                </div>
            </div>

            <div class="row" style="margin-top:20px">
                <table>
                    <tr colspan="2">
                        <td></td>
                        <td colspan="2" style="border-bottom: 1px solid #CCCCCC;padding-bottom: 10px;">Sub Total</td>
                        <td style="border-bottom: 1px solid #CCCCCC;" ><output style="float:right;" onChange="updateAmount()" onClick="multiplyBy()" id="sub">1000</output></td>
                    </tr>
                    <tr colspan="2">
                        <td></td>
                        <td colspan="2" style="border-bottom: 1px solid #CCCCCC;padding-bottom: 10px;padding-top: 10px;">
                            <label for="fname" style="display: inline;">Value Added Tax</label>
                            <input type="number" onClick="taxBy()" onChange="uptaxBy()" id="tax"  name="fname" placeholder="20%" size="4">
                        </td>
                        <td style="border-bottom: 1px solid #CCCCCC;padding-bottom: 10px;" ><output style="float:right;" id="tax-val">200</output></td>
                    </tr>
                        <tr colspan="2">
                        <td></td>
                        <td colspan="2" style="font-weight: bold;padding-bottom: 10px;padding-top: 10px;background-color:red;color:white;width:1%;">Total (GBP)</td>
                        <td style="font-weight: bold;border: 3px solid red;">
                            <output style="float:right;" onChange="upsubBy()" onClick="subBy()" id="sub-tax">
                                1200
                            </output>
                        </td>
                        </tr>
                    </table>
                </div>   
            </div>
        </div>
    </body>
</html>
