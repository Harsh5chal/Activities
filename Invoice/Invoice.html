<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Invoice.css">
        <script src="Invoice.js"></script>

        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#newrow').click(function(){
                    var addcontrols = "<tr>"
                        addcontrols += "<td><input type='text' name='desname' placeholder='Items You Are Selling' size='50'></td>"
                        //addcontrols += "<td><input type='number' name='Quantity' placeholder='100' size='6'></td>"
                        //addcontrols += "<td><input type='number' name='Rate' placeholder='10.00' size='6'></td>"
                        //addcontrols += "<td><input type='number' name='Amount' placeholder='GBP   1000.00' size='6'></td>"
                        addcontrols += "</tr>";
                        $("table tbody").append(addcontrols);
                })
            })
        </script>
        <script>
            function copyText() {
          
                /* Select text area by id*/
                var Text = document.getElementById("textbox");
      
                /* Select the text inside text area. */
                Text.select();
      
                /* Copy selected text into clipboard */
                navigator.clipboard.writeText(Text.value);
      
                /* Set the copied text as text for 
                div with id clipboard */
                document.getElementById("clipboard")
                    .innerHTML = Text.value;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="row-2">
                    <div class="col-2">
                        <p style="font-size: 20px"><button class="button" type="button" id="due">DUE</button>Invoice </p>
                        <p style="border: 1px solid rgb(180, 180, 180);padding: 10px;font-size: 14px;">Thank you for your purchase. Timely payment will be appreciated.</p>
                    </div>
                    <div class="col-3">
                        <img src="logo.png" style="width:200px;height:50px;display: block;margin-top: 60px;margin-left: 60px;"> 
                    </div>
                    <table>
                        <thread>
                            <tr>

                                        <option>Euprope - EUR</option>

                                    </select>
                                </th>
                            </tr>
                        </thread>
                    </table>
                </div>
            </div>

                    <div class="country">Your Country</div>

                <div class="col invoice-to">
                    <h2 class="to">To</h2>
                    <div class="box">
                        <textarea id="box" name="box" rows="4" cols="40" style="background-color: rgb(230, 230, 230);padding: 10px;" >Example, Inc.
80 Mortimer Street
London W1W 7FE
United Kingdom

                    </div>

            </div>
            </div>

            <div class="col-3" style="float: left;">

                </div>

                    <label for="InvoiceDue" style="display:block;">Invoice Due</label>
                    <select name="Invoice" id="due" style="width:80%">
                        <option value="After 10 days">After 30 days</option>
                        <option value="After 20 days">After 20 days</option>
                        <option value="After 30 days">After 10 days</option>

                    </select>
                </div>

                <div class="Purchase" style="display:block;margin-top: 20px;margin-left: 120px;width: 100%;">
                    <label for="Purchase" style="display:block;">Purchase Order Number</label>

                </div>

        </div>
        <!--R0W3-->
            <div class="row">

                    <thread>

                        </tr>

                            <td style="border-bottom: 1px solid #CCCCCC;">1,000.00</td>
                        </tr>

                            <td></td>

                                <label for="fname" style="display: inline;">Value Added Tax</label>

                        </tr>

                    <td colspan="2">Total Due</td>

            </div>
        </div>
